<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="main">
       <img src="img/Screenshot%20(1).png" alt="">
   </section>
   <div class="registation">
       <div class="form-container">
           <div class="form-header">
               <h2>Sign Up</h2>
               <p>It's quick and easy.</p>
               <i class="fas close fa-times"></i>
           </div>
           <form action="">
               <div class="form-group">
                   <input class="col-2" type="text" placeholder="First name">
                   <input class="col-2" type="text" placeholder="Surname">
               </div>
               <div class="form-group">
                   <input class="input" type="text" placeholder="Mobile number or email address">
               </div>
                <div class="form-group">
                   <input class="input" type="password" placeholder="New password">
               </div>
               <div class="form-group">
                   <label class="title" for="dob">Date of birth</label>
                   <select name="" id="" class="col-3" >
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                       <option value="11">11</option>
                       <option value="12">12</option>
                       <option value="13">13</option>
                       <option value="14">14</option>
                   </select>
                   <select name="" id="" class="col-3 month">
                       <option value="jan">jan</option>
                       <option value="feb">feb</option>
                       <option value="mar">mar</option>
                       <option value="apr">apr</option>
                       <option value="may">may</option>
                       <option value="jun">jun</option>
                       <option value="jul">jul</option>
                       <option value="aug">aug</option>
                       <option value="sep">sep</option>
                       <option value="oct">oct</option>
                       <option value="nov">nov</option>
                       <option value="dec">dec</option>
                   </select>
                   <select name="" id="" class="col-3">
                       <option value="2021">2021</option>
                       <option value="2020">2020</option>
                       <option value="2019">2019</option>
                       <option value="2018">2018</option>
                       <option value="2017">2017</option>
                   </select>
               </div>
               <div class="form-group">
                       <label class="title" for="">Gender</label>
                   <div class="col-3">
                       <label class="gender-label" for="female">Female
                           <input name="gender" id="female" type="radio">
                       </label>
                   </div>
                   <div class="col-3">
                       <label class="gender-label" for="male">Male
                           <input name="gender" id="male" type="radio">
                       </label>
                   </div>
                   <div class="col-3">
                       <label class="gender-label" for="custom">Custom
                           <input name="gender" id="custom" type="radio">
                       </label>
                   </div>
               </div>
           </form>
       </div>
   </div>
    
</body>
</html>
